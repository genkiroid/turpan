name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  job-test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v3

      - name: Run composer
        uses: php-actions/composer@v6
        with:
          php_version: "7.4"
          version: "2.2.18"

      - name: Run tests
        uses: php-actions/phpunit@v3
        with:
          configuration: phpunit.xml.dist
          php_version: "5.6"
          version: "5.7.4"
